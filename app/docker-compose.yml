version: '3.1'

services:
  psql:
    image: postgres
    restart: on-failure
    env_file: .env
    networks:
      - dream
    ports: # for dev only: TODO: Remove for eval
      - 5432:5432
    environment:
      POSTGRES_DB: ${PSQL_DATABASE}
      POSTGRES_USER: ${PSQL_USER}
      POSTGRES_PASSWORD: ${PSQL_PASSWORD}
    volumes:
      - ./data/db:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: on-failure
    env_file: .env
    networks:
      - dream
    ports:
      - 8080:8080

